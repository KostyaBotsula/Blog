<script>
function existingTag(text){

    var existing = false,
    text = text.toLowerCase();

    $(".addedTag").each(function(){
        if ($(this).text().toLowerCase() == text) 
        {
            existing = true;
        }
    });

    return existing;
}

$(function(){
  $(".tags input").focus();
  
  $(".tags input").keyup(function(){

        var tag = $(this).val().trim(),
        length = tag.length;

        if((event.which == '13') && (tag != ""))
        {
            if(!existingTag(tag))
            {
                $('<li class="addedTag"><span>' + tag + '</span><span class="tagRemove" onclick="$(this).parent().remove();">x</span></li>').insertBefore('.tags .tagAdd');
                $(this).val("");    
            }
            else
            {
                $(this).val(tag);
            }
        }
    });
  
  $('.tagRemove').click(function(event) {
        event.preventDefault();
        $(this).parent().remove();
    });

});


</script>
